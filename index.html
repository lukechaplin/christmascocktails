<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke's Luscious Cocktail Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="make-bg"
      src="https://images.unsplash.com/photo-1605270012917-bf157c5a9541?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
    />
    <section class="content" id="recipe-section">
      <h1>Luke's Luscious Cocktail Finder</h1>
      <h2 class="section-heading">
        Welcome to your one stop shop for finding Cocktail recipes
      </h2>
      <input id="drink-input" />
      <br />
      <button id="cocktail-button">Click to Search for a Cocktail</button>
      <br />
      <br />
      <div class="column-4 ingredient-1 tile-text">
        Ingredient 1
        <h2 id="ingredient1"></h2>
      </div>
      <div class="column-4 measure-1 tile-text">
        Measure 1
        <h2 id="measure1"></h2>
      </div>
      <div class="column-4 ingredient-2 tile-text">
        Ingredient 2
        <h2 id="ingredient2"></h2>
      </div>
      <div class="column-4 measure-2 tile-text">
        Measure 2
        <h2 id="measure2"></h2>
      </div>
      <div class="column-4 ingredient-3 tile text">
        Ingredient 3
        <h2 id="ingredient3"></h2>
      </div>
      <div class="column-4 measure-3 tile-text">
        Measure 3
        <h2 id="measure3"></h2>
      </div>
      <div class="column-4 ingredient-4 tile-text">
        Ingredient 4
        <h2 id="ingredient4"></h2>
      </div>
      <div class="column-4 measure-4 tile-text">
        Measure 4
        <h2 id="measure4"></h2>
      </div>
      <div class="column-4 ingredient-5 tile-text">
        Ingredient 5
        <h2 id="ingredient5"></h2>
      </div>
      <div class="column-4 measure-5 tile-text">
        Measure 5
        <h2 id="measure5"></h2>
      </div>
      <div class="instruct">Instructions:</div>
      <div id="instructions"></div>
      <br />
    </section>
    <script src="./main.js"></script>
  </body>
</html>
